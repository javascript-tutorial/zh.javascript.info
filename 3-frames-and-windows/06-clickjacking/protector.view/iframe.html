<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <style>
    #protector {
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 99999999;
    }
  </style>

</head>

<body>

<div id="protector">
  <a href="/" target="_blank">前往网站</a>
</div>

<script>

  if (top.document.domain == document.domain) {
    protector.remove();
  }

</script>

  文本一直是可见的。

  但是，如果该页面是在来自另一个域的文档中打开的，则该页面上的 div 将阻止所有行为。

  <button onclick="alert(1)">在这种情况下，点击不起作用</button>

</body>
</html>
