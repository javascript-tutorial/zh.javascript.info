<svg xmlns="http://www.w3.org/2000/svg" width="728" height="358" viewBox="0 0 728 358"><defs><style>@import url(https://fonts.googleapis.com/css?family=Open+Sans:bold,italic,bolditalic%7CPT+Mono);@font-face{font-family:&apos;PT Mono&apos;;font-weight:700;font-style:normal;src:local(&apos;PT MonoBold&apos;),url(/font/PTMonoBold.woff2) format(&apos;woff2&apos;),url(/font/PTMonoBold.woff) format(&apos;woff&apos;),url(/font/PTMonoBold.ttf) format(&apos;truetype&apos;)}</style></defs><g id="dom" fill="none" fill-rule="evenodd" stroke="none" stroke-width="1"><g id="document-and-window-coordinates-scrolled.svg"><path fill="#FFF" d="M0 0h728v358H0z"/><text id="Introduction-This-Ec" fill="#5A4739" font-family="OpenSans-Bold, Open Sans" font-size="16" font-weight="bold" opacity=".5"><tspan x="34" y="176">Introduction</tspan>  <tspan x="34" y="204" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">This Ecma Standard is based on several </tspan> <tspan x="34" y="223" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">originating technologies, the most well </tspan> <tspan x="34" y="242" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">known being JavaScript (Netscape) and </tspan> <tspan x="34" y="261" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">JScript (Microsoft). The language was </tspan> <tspan x="34" y="280" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">invented by Brendan Eich at Netscape and </tspan> <tspan x="34" y="299" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">first appeared in that company‚Äôs Navigator </tspan> <tspan x="34" y="318" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">2.0 browser. </tspan> <tspan x="34" y="337" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal"> </tspan> <tspan x="34" y="356" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">It has appeared in all subsequent browsers </tspan> <tspan x="34" y="375" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">from Netscape and in all browsers from </tspan> <tspan x="34" y="394" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">Microsoft starting with Internet Explorer </tspan> <tspan x="34" y="413" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">3.0. The development of this Standard </tspan> <tspan x="34" y="432" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">started in November 1996. </tspan> <tspan x="34" y="451" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">The first edition of this Ecma Standard was </tspan> <tspan x="34" y="470" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">adopted by the Ecma General Assembly of </tspan> <tspan x="34" y="489" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">June 1997.</tspan> <tspan x="34" y="508" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">That Ecma Standard was submitted to ISO/</tspan> <tspan x="34" y="527" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">IEC JTC 1 for adoption under the fast-track </tspan> <tspan x="34" y="546" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">procedure, and approved as international </tspan> <tspan x="34" y="565" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">standard ISO/IEC 16262, in April 1998. The </tspan> <tspan x="34" y="584" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">Ecma General Assembly of June 1998 </tspan> <tspan x="34" y="603" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">approved the second edition of ECMA-262 </tspan> <tspan x="34" y="622" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">to keep it fully aligned with ISO/IEC 16262. </tspan> <tspan x="34" y="641" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">Changes between the first and the second </tspan> <tspan x="34" y="660" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">edition are editorial in nature.</tspan></text><text id="üòç" fill="#5A4739" font-family="AppleColorEmoji, Apple Color Emoji" font-size="18" font-weight="normal"><tspan x="139" y="330">üòç</tspan></text><path id="Line-39" fill="#EE6B47" fill-rule="nonzero" d="M150.5 131v167h6l-7 14-7-14h6V131h2z"/><text id="pageY" fill="#EE6B47" font-family="PTMono-Bold, PT Mono" font-size="16" font-weight="bold"><tspan x="157" y="155">pageY</tspan></text><text id="clientY" fill="#EE6B47" font-family="PTMono-Bold, PT Mono" font-size="16" font-weight="bold"><tspan x="156.4" y="177">clientY</tspan></text><path id="Line-39-Copy" fill="#EE6B47" fill-rule="nonzero" d="M126 315.5l14 7-14 7-.001-6.001L13 323.5h-1v-2h1l112.999-.001.001-5.999z"/><text id="pageX" fill="#EE6B47" font-family="PTMono-Bold, PT Mono" font-size="16" font-weight="bold"><tspan x="23" y="316">pageX</tspan></text><text id="clientX" fill="#EE6B47" font-family="PTMono-Bold, PT Mono" font-size="16" font-weight="bold"><tspan x="22.4" y="337">clientX</tspan></text><g id="np_browser_551045_E8C48F" fill="#E8C48F" fill-rule="nonzero" transform="translate(-1 68)"><path id="Shape" d="M22.8 0C7.76 0 0 8.157 0 24v242c0 15.843 7.759 24 22.8 24h309.346c15.042 0 21.854-7.157 21.854-23V24c0-15.843-6.812-24-21.854-24H22.8zm-5.425 15.286h318.177c2.535 0 4.187 2.012 4.187 5.1L338 55.328H13.188V20.386c0-3.088 1.652-5.1 4.187-5.1zm21.159 13.857c-3.902 0-7.067 3.327-7.067 7.428S34.632 44 38.534 44s7.067-3.328 7.067-7.429c0-4.1-3.165-7.428-7.067-7.428zm31.467 0c-3.902 0-7.068 3.327-7.068 7.428S66.1 44 70.001 44c3.901 0 7.067-3.328 7.067-7.429 0-4.1-3.166-7.428-7.067-7.428zm31.466 0c-3.901 0-7.067 3.327-7.067 7.428S97.566 44 101.467 44c3.902 0 7.068-3.328 7.068-7.429 0-4.1-3.166-7.428-7.068-7.428zM14 71.172h324l1.865 198.376c0 2.782-1.651 4.595-4.186 4.595H17.5c-2.535 0-4.187-1.813-4.187-4.595L14 71.172z"/></g><text id="Introduction-This-Ec" fill="#5A4739" font-family="OpenSans-Bold, Open Sans" font-size="16" font-weight="bold" opacity=".5"><tspan x="409" y="34">Introduction</tspan>  <tspan x="409" y="62" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">This Ecma Standard is based on several </tspan> <tspan x="409" y="81" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">originating technologies, the most well </tspan> <tspan x="409" y="100" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">known being JavaScript (Netscape) and </tspan> <tspan x="409" y="119" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">JScript (Microsoft). The language was </tspan> <tspan x="409" y="138" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">invented by Brendan Eich at Netscape and </tspan> <tspan x="409" y="157" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">first appeared in that company‚Äôs Navigator </tspan> <tspan x="409" y="176" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">2.0 browser. </tspan> <tspan x="409" y="195" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal"> </tspan> <tspan x="409" y="214" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">It has appeared in all subsequent browsers </tspan> <tspan x="409" y="233" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">from Netscape and in all browsers from </tspan> <tspan x="409" y="252" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">Microsoft starting with Internet Explorer </tspan> <tspan x="409" y="271" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">3.0. The development of this Standard </tspan> <tspan x="409" y="290" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">started in November 1996. </tspan> <tspan x="409" y="309" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">The first edition of this Ecma Standard was </tspan> <tspan x="409" y="328" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">adopted by the Ecma General Assembly of </tspan> <tspan x="409" y="347" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">June 1997.</tspan> <tspan x="409" y="366" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">That Ecma Standard was submitted to ISO/</tspan> <tspan x="409" y="385" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">IEC JTC 1 for adoption under the fast-track </tspan> <tspan x="409" y="404" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">procedure, and approved as international </tspan> <tspan x="409" y="423" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">standard ISO/IEC 16262, in April 1998. The </tspan> <tspan x="409" y="442" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">Ecma General Assembly of June 1998 </tspan> <tspan x="409" y="461" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">approved the second edition of ECMA-262 </tspan> <tspan x="409" y="480" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">to keep it fully aligned with ISO/IEC 16262. </tspan> <tspan x="409" y="499" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">Changes between the first and the second </tspan> <tspan x="409" y="518" font-family="OpenSans-Regular, Open Sans" font-size="14" font-weight="normal">edition are editorial in nature.</tspan></text><path id="Rectangle" fill="#FFF" d="M392 87h307v42H392z" opacity=".6"/><g id="np_browser_551045_E8C48F" fill="#E8C48F" fill-rule="nonzero" transform="translate(374 71)"><path id="Shape" d="M22.8 0C7.76 0 0 8.157 0 24v242c0 15.843 7.759 24 22.8 24h309.346c15.042 0 21.854-7.157 21.854-23V24c0-15.843-6.812-24-21.854-24H22.8zm-5.425 15.286h318.177c2.535 0 4.187 2.012 4.187 5.1L338 55.328H13.188V20.386c0-3.088 1.652-5.1 4.187-5.1zm21.159 13.857c-3.902 0-7.067 3.327-7.067 7.428S34.632 44 38.534 44s7.067-3.328 7.067-7.429c0-4.1-3.165-7.428-7.067-7.428zm31.467 0c-3.902 0-7.068 3.327-7.068 7.428S66.1 44 70.001 44c3.901 0 7.067-3.328 7.067-7.429 0-4.1-3.166-7.428-7.067-7.428zm31.466 0c-3.901 0-7.067 3.327-7.067 7.428S97.566 44 101.467 44c3.902 0 7.068-3.328 7.068-7.429 0-4.1-3.166-7.428-7.068-7.428zM14 71.172h324l1.865 198.376c0 2.782-1.651 4.595-4.186 4.595H17.5c-2.535 0-4.187-1.813-4.187-4.595L14 71.172z"/></g><path id="Rectangle-2" stroke="#E8C48F" stroke-opacity=".8" stroke-width="2" d="M387 7h326v351H387z"/><path id="Rectangle-14" fill="#FFF" fill-opacity=".8" d="M395 8h312v61H395z"/><path id="Line-39" fill="#EE6B47" fill-rule="nonzero" d="M519.5 7v159h6l-7 14-7-14h6V7h2z"/><path id="Line-39-Copy-2" fill="#EE6B47" fill-rule="nonzero" d="M531.014 141.987l2 .027-.014 1-.311 23 6 .082L531.5 180l-6.81-14.093 5.999.08.311-23 .014-1z"/><text id="pageY" fill="#EE6B47" font-family="PTMono-Bold, PT Mono" font-size="16" font-weight="bold"><tspan x="525" y="23">pageY</tspan></text><text id="clientY" fill="#EE6B47" font-family="PTMono-Bold, PT Mono" font-size="16" font-weight="bold"><tspan x="542.4" y="172">clientY</tspan></text><path id="Line-39-Copy" fill="#EE6B47" fill-rule="nonzero" d="M501 182.5l14 7-14 7-.001-6.001L389 190.5h-1v-2h1l111.999-.001.001-5.999z"/><text id="pageX" fill="#EE6B47" font-family="PTMono-Bold, PT Mono" font-size="16" font-weight="bold"><tspan x="398"