        <tspan x="244.7" fill="#0076AC">function </tspan><tspan fill="#000">pow</tspan><tspan fill="#999">(</tspan><tspan fill="#000">x</tspan><tspan fill="#999">, </tspan><tspan fill="#000">n</tspan><tspan fill="#999">) {</tspan>
