<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .circle {
      transition-property: width, height, margin-left, margin-top;
      transition-duration: 2s;
      position: fixed;
      transform: translateX(-50%) translateY(-50%);
      background-color: red;
      border-radius: 50%;

      width: 200px;
      height: 200px;
      top: 150px;
      left: 150px;
    }
  </style>
</head>

<body>

  <div class="circle"></div>

</body>
</html>
